<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: white;
}
h1 {
	color: black;
	text-align: center;
}
</style>
</head>

<body>

<h1>QA Cinemas</h1>
<p>Welcome to QA Cinemas.</p>
<p>Ticket prices: </p>

<p>Standard - £8 </p>
<button type="button" onclick='add(8).innerHTML'> Add
</button>

<p>OAP - £6 </p>
<button type="button" onclick='add(6).innerHTML'> Add
</button>

<p>Student -£6 </p>
<button type="button" onclick='add(6).innerHTML'> Add
</button>

<p>Child -£4 </p>
<button type="button" onclick='add(4).innerHTML'> Add
</button>

<p id="total"> Please select your tickets </p>

<button type="button" onclick='reset().innerHTML'> Reset
</button>

<p id="test"> This is some test content</p>
<p id="test2"> This is some test content2</p>
<p id="test3"> This is some test content3</p>
<button type="button" onclick='getElementById("test").innerHTML="test success"'> Multiple change
</button>

<button type="button" onclick='dayCheck().innerHTML'> Day
</button>


<script>
var total =0;

function add(ticket) {

	if (dayCheck() == 3) {
		total = total + (ticket-2);
		document.getElementById("total").innerHTML = "The total cost of your tickets with the discount is £" + total;
	}
	else {
		total = total + ticket;
		document.getElementById("total").innerHTML = "The total cost of your tickets is £" + total;
	}
}

function reset() {
	document.getElementById("total").innerHTML = "Please select your tickets";
	total = 0;
}
	
function dayCheck() {
	var da = new Date();
	var d = da.getDay();
	document.getElementById("test2").innerHTML = "day is " + d;
	return d;
}

</script>

</body>
</html>
